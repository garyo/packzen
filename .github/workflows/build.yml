name: Build

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**' # Don't run on tags

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate version info
        run: bun run version:generate

      - name: Build
        run: bun run build
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Build complete
        run: echo "âœ… Build successful (not deploying - only tags trigger deployment)"
