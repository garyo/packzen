name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate version info
        run: bun run version:generate

      - name: Build
        run: bun run build
        env:
          PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Deploy to Cloudflare
        if: startsWith(github.ref, 'refs/tags/')
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build complete
        if: startsWith(github.ref, 'refs/heads/')
        run: echo "✅ Build successful (not deploying - only tags trigger deployment)"

      - name: Deployment complete
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "✅ Successfully deployed to https://packzen.org"
